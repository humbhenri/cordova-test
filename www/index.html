<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
    <title>Hello World</title>
  </head>

  <body>
    <ul class="tabs">
      <li class="tab"><a href="#contatos">Contatos</a></li>
      <li class="tab"><a href="#adicionar">Adicionar</a></li>
    </ul>
    <div id="contatos" class="section">
        <div class="row">
          <div class="input-field col s12">
            <input
              id="pesquisa"
              type="search"
              class="validate"
              placeholder="Pesquisar"
            />
            <label for="nome">Nome</label>
          </div>
        </div>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="adicionar" class="section">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input
                id="nome"
                type="text"
                class="validate"
              />
              <label for="nome">Nome</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="telefone" type="text" class="validate" />
              <label for="telefone">Telefone</label>
            </div>
          </div>
          <a style="display: block" id="btn-enviar" class="waves-effect waves-light btn">Adicionar</a>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
      $(document).ready(function() {
        $(".tabs").tabs();
        $("#btn-enviar").click(function() {
          app.salvaContato();
        });
        $('#pesquisa').keypress(e => {
          if (e.which == '13') {
            app.pesquisaContato();
          }
        });
      });
    </script>
  </body>
</html>
